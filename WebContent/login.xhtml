<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>TaskMessenger Login</title>
	<style>
@import url(http://fonts.googleapis.com/css?family=Exo:100,200,400);
@import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

body{
	margin: 0;
	padding: 0;
	background: #fff;

	color: #fff;
	font-family: Arial;
	font-size: 12px;
}

.body{
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background-image: url(task.jpg);
	background-size: cover;
	-webkit-filter: blur(5px);
	z-index: 0;
}

.grad{
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
	z-index: 1;
	opacity: 0.7;
}

.header{
	position: absolute;
	top: calc(50% - 40px);
	left: calc(50% - 290px);
	z-index: 2;
}

.header div{
	float: left;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 35px;
	font-weight: 200;
}

.header div span{
	color: #5379fa !important;
}

.login{
	position: absolute;
	top: calc(50% - 75px);
	left: calc(50% - 50px);
	height: 150px;
	width: 350px;
	padding: 10px;
	z-index: 2;
}

.login input[type=text]{
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
}

.login input[type=password]{
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
	margin-top: 10px;
}

.login input[type=button]{
	width: 260px;
	height: 35px;
	background: #fff;
	border: 1px solid #fff;
	cursor: pointer;
	border-radius: 2px;
	color: #a18d6c;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 6px;
	margin-top: 10px;
}

.login input[type=button]:hover{
	opacity: 0.8;
}

.login input[type=button]:active{
	opacity: 0.6;
}

.login input[type=text]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

.login input[type=password]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

.login input[type=button]:focus{
	outline: none;
}

::-webkit-input-placeholder{
   color: rgba(255,255,255,0.6);
}

::-moz-input-placeholder{
   color: rgba(255,255,255,0.6);
}

.ui-button{
            width: 250px;
           height: 35px;
           color: #5379fa;
        }

.ui-button-text{
  width: 250px;
	height: 35px;
	cursor: pointer;
	color: #5379fa;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	text-align: center;
}



</style>
</h:head>
<h:body>
      <h1 align="center" >Welcome to TaskMessenger</h1>
      
 

<p:dialog id="modalDialog4" header="Register Form" widgetVar="dlgedit2" modal="true" resizable="false" appendToBody="true" >

<h:form id="form4">
<h:panelGrid id="display" columns="1" cellpadding="1" style="margin:0 auto;">

 <p:messages id="msgs" />

  <p:outputLabel for="firstname" value="First Name:" />
            <p:inputText id="firstname" value="#{massMessenger.regFirstName}" required="true" label="firstname" >
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="firstname" display="icon" />          
            
  <p:outputLabel for="lastname" value="Last Name:" />
            <p:inputText id="lastname" value="#{massMessenger.regLastName}" required="true" label="lastname" >
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="lastname" display="icon" />  
 
<p:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{massMessenger.regusername}" required="true" label="username" >
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="username" display="icon" />  
 
<p:outputLabel for="password" value="Password:" />
            <p:inputText id="password" value="#{massMessenger.regpassword}" required="true" label="password" >
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="password" display="icon" />  

<p:outputLabel for="email" value="Email:" />
            <p:inputText id="email" value="#{massMessenger.regEmail}" required="true" label="email" >
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="email" display="icon" />  
 	
 	<p:commandButton id="submitButton8" update="form4" value="Submit" type="submit"
      action="#{massMessenger.Register}"/>  
 </h:panelGrid>
</h:form>
</p:dialog>
       <h:form>
              
              <div class="body"></div>
		<div class="grad"></div>
		<div class="header">
			<div>task<span>Messenger</span></div>
		</div>
		<div class="login">
                  
                   <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"  /> 
                  
                       <h:panelGrid id="loginGrid" columns="2" cellpadding="4" style="margin:0 auto;" border= "0">
                       <h:outputText value="Username " />
                       <p:inputText value="#{loginBean.username}" />
                       <h:outputText value="Password " />
                       <p:password value="#{loginBean.password}" /><br/><br/>
                       <p:commandButton action="#{loginBean.login}" value="Login"  ajax="false"/>
                        <br/>
                       <br/>
                       <p:commandButton id="selectButton" oncomplete="dlgedit2.show()" value="Register"/>
                  </h:panelGrid>
               </div>
       </h:form>
</h:body>
 

</html>
